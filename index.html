<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="shortcut icon" href="./img/maze.ico" type="image/x-icon">
</head>

<body class="flex--y">
    <header class="header flex--x">
        <div class="logo flex--x">
            <div class="icon-wrapper"><img src="./img/maze.ico" alt="logo" class="header__icon"></div>
            <h1 class="header__title accent--bold">Hangman</h1>
        </div>
        <div class="header__settings"></div>
    </header>

    <main class="main">
        <section class="game flex--y">
            <div class="container flex--y">
                <h3 class="game__title">Try to guess the word below. Best of luck!</h3>
                <div class="game__content flex--y">
                    <div class="puzzle-wrapper flex--y">
                        <!-- <h5 class="content__word accent--bold" id="puzzle">Car Parts</h5> -->
                        <h5 class="content__word accent--bold" id="puzzle">*** *****</h5>
                        <p class="content__status" id="status">Guesses left: 5</p>
                    </div>

                    <div class="cta-wrapper flex--y">
                        <button class="btn reset-btn" id="reset">
                            <i class="fa-solid fa-rotate-right"></i><span class="btn-text">Start over</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer flex--y">
        <p>&copy; 2022. Biswajit Mukherjee</p>
    </footer>

    <script src="./functions.js"></script>
    <script src="./app.js"></script>
</body>
</html>

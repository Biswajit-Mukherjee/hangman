<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="shortcut icon" href="./img/maze.ico" type="image/x-icon">
</head>

<body class="flex--y">
    <div class="overlay" id="overlay"></div>

    <header class="header flex--x">
        <div class="logo flex--x">
            <div class="icon-wrapper"><img src="./img/maze.ico" alt="logo" class="header__icon"></div>
            <h1 class="header__title accent--bold">Hangman</h1>
        </div>
        <button class="btn header__actions-btn" title="More actions" id="header-actions-btn">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>

        <nav class="header__actions-menu" id="header-actions-menu">
            <ul class="header__actions">
                <li class="header__action" id="about-app">About app</li>
                <li class="header__action">How to play?</li>
                <li class="header__action">Choose difficulty level</li>
            </ul>
        </nav>
    </header>

    <main class="main flex--y">
        <section class="helper">
            <h4 class="helper__text">To get started, press any alphabet key on your keyboard</h4>
        </section>

        <section class="game flex--y">
            <div class="container flex--y">
                <!-- Game title text -->
                <h3 class="game__title" id="game-title"></h3>
                <div class="game__content flex--y">
                    <div class="puzzle-wrapper flex--y">
                        <!-- Puzzle -->
                        <h5 class="content__word accent--bold" id="puzzle"></h5>
                        <!-- Game status -->
                        <p class="content__status" id="status"></p>
                    </div>

                    <div class="cta-wrapper flex--y">
                        <button class="btn reset-btn" id="reset">
                            <span class="btn-icon"><i class="fa-solid fa-rotate-right"></i></span>
                            <span class="btn-text">Start over</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modals -->
        <section class="modals flex--y">
            <div class="modal flex--y" id="about-app-modal">
                <div class="modal__head flex--x">
                    <div class="modal-title flex--x">
                        <span class="title__icon"><i class="fa-solid fa-circle-info"></i></span>
                        <span class="title__text">About app</span>
                    </div>
                    <button class="modal-close btn" title="Close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="modal__body about-app flex--y">
                    <div class="about-app__logo">
                        <div class="logo flex--x">
                            <div class="icon-wrapper"><img src="./img/maze.ico" alt="logo" class="header__icon"></div>
                            <h1 class="header__title accent--bold">Hangman</h1>
                        </div>
                    </div>
                    <div class="about-app__desc">
                        <div class="desc__text">
                            A web-based word guessing game for desktop/PC. Takes input from keyboard.
                            <a href="https://github.com/Biswajit-Mukherjee/hangman" target="_blank" class="github-link"><i class="fa-brands fa-github"></i> Github repo <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            </a>
                        </div>
                        <!-- Version format: version.mm.yy.dd -->
                        <div class="desc__version">Version 1.04.22.25</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer flex--y">
        <p class="copyright">&copy; 2022. Biswajit Mukherjee</p>
    </footer>

    <script src="./functions.js"></script>
    <script src="./classes.js"></script>
    <script src="./requests.js"></script>
    <script src="./app.js"></script>
</body>
</html>
